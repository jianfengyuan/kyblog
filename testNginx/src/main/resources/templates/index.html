<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>这是一个静态页面</h1>
<div id="test_div"></div>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type: "GET",
            url: "/getData",
            dataType: "json",
            success: function(data){
                // data = $.parseJSON(data);
                console.log(data)
                $('#test_div').html(data.msg)
            }
        });
    });
</script>
</html>
