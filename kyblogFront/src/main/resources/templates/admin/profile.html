<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的资料-[[${profile.name}]]的博客</title>
  <meta name="description" content="Free Bootstrap 4 Admin Theme | Pike Admin">
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/background/images/favicon.ico}">
  <!-- Switchery css -->
  <link th:href="@{/background/plugins/switchery/switchery.min.css}" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link th:href="@{/background/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
  <!-- Font Awesome CSS -->
  <link th:href="@{/background/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
  <!-- Custom CSS -->
  <link th:href="@{/background/css/style.css}" rel="stylesheet" type="text/css" />

  <!-- BEGIN CSS for this page -->
  <link th:href="@{/background/plugins/datetimepicker/css/daterangepicker.css}" rel="stylesheet" />
  <!-- END CSS for this page -->
</head>
<body class="adminbody">
<div id="main">
  <!-- top bar navigation -->
  <div th:replace="common/bar::#top"></div>
  <!-- End Navigation -->


  <!-- Left Sidebar -->
  <div th:replace="common/bar::#sidebar(currUri='profile',unRead=${unRead})"></div>
  <!-- End Sidebar -->

  <div class="content-page">

    <!-- Start content -->
    <div class="content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-xl-12">
            <div class="breadcrumb-holder">
              <h1 class="main-title float-left"><i class="fa fa-user bigfonts"></i> 我的资料</h1>
              <ol class="breadcrumb float-right">
                <li class="breadcrumb-item">后台管理</li>
                <li class="breadcrumb-item active">我的资料</li>
              </ol>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <!-- end row -->

        <div class="row">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

            <div class="card mb-3">
              <div class="card-header">
                <h3><i class="fa fa-edit"></i> 基本信息</h3>
              </div>

              <div class="card-body">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">头像</label>
                  <div class="col-sm-4">
                    <img th:if="${profile.header != null}" th:src="${profile.header}" class="img-thumbnail" id="img_head" style="width: 150px;height:150px " alt="">
                    <img th:if="${profile.header == null}" class="img-thumbnail" id="img_head" style="width: 150px;height:150px " alt="">
                  </div>
                  <input type="file" name="image" onchange="uploadImg()" id="img" accept="image/jpeg,image/jpg,image/png">
                </div>
                <hr>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">作者昵称 <small class="form-text text-muted text-danger">必填项</small></label>
                  <input th:value="${profile.name}" type="text" class="form-control col-sm-6" id="name" autocomplete="off">
                  <input type="hidden" th:value="${profile.uid}" id="uid">
                </div>
                <button onclick="updateBasic()" class="btn btn-primary">修改基本信息</button>
              </div>
              <!-- end card-body -->

            </div>
            <!-- end card -->
            <div class="card mb-3">
              <div class="card-header">
                <h3><i class="fa fa-edit"></i> 联系方式</h3>
              </div>

              <div class="card-body">
                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">邮箱地址 <small class="form-text text-muted">可选项</small></label>
                  <input th:value="${profile.email}" type="email" class="form-control col-sm-6" id="email" autocomplete="off" >
                </div>

                <button onclick="updateContact()" class="btn btn-primary">修改联系方式</button>
              </div>
              <!-- end card-body -->

            </div>
            <!-- end card -->
            <div class="card mb-3">
              <div class="card-header">
                <h3><i class="fa fa-edit"></i> 其他</h3>
              </div>

              <div class="card-body">

                <div class="form-group row">
                  <label for="info" class="col-sm-2 col-form-label">个人说明 <small class="form-text text-muted">可选项</small></label>
                  <textarea class="form-control col-sm-6" id="info">[[${profile.info}]]</textarea>
                </div>
                <hr>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">背景图</label>
                  <div class="col-sm-4">
                    <img th:if="${profile.background != null}" th:src="${profile.background}" class="img-thumbnail" id="img_background" style="width: 150px;height:150px " alt="">
                    <img th:if="${profile.background == null}" class="img-thumbnail" id="img_background" style="width: 150px;height:150px " alt="">
                  </div>
                  <input type="file" name="background" onchange="uploadBackground()" id="backgroundInput" accept="image/jpeg,image/jpg,image/png">
                </div>
                <button onclick="updateOther()" class="btn btn-primary">修改其他信息</button>

              </div>
              <!-- end card-body -->

            </div>
            <!-- end card -->

          </div>
          <!-- end col -->

        </div>


      </div>
      <!-- END container-fluid -->

    </div>
    <!-- END content -->

  </div>
  <!-- END content-page -->

</div>
<!-- END main -->

<script th:src="@{/background/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/background/js/moment.min.js}"></script>
<script th:src="@{/background/js/modernizr.min.js}"></script>

<script th:src="@{/background/js/bootstrap.js}"></script>
<script th:src="@{/background/js/popper.min.js}"></script>

<script th:src="@{/background/js/detect.js}"></script>
<script th:src="@{/background/js/fastclick.js}"></script>
<script th:src="@{/background/js/jquery.blockUI.js}"></script>
<script th:src="@{/background/js/jquery.nicescroll.js}"></script>
<script th:src="@{/background/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/background/plugins/switchery/switchery.min.js}"></script>

<!-- App js -->
<script th:src="@{/background/js/pikeadmin.js}"></script>

<!-- BEGIN Java Script for this page -->
<script th:src="@{/common/js/sweetalert.min.js}"></script>
<script th:src="@{/background/plugins/datetimepicker/js/moment.min.js}"></script>
<script th:src="@{/background/plugins/datetimepicker/js/daterangepicker.js}"></script>
<script th:src="@{/common/js/profile.js}"></script>
<!-- END Java Script for this page -->

</body>
</html>
