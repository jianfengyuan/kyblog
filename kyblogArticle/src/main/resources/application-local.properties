server.port=7002

mybatis.type-aliases-package=com.kyblog.api.entity
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kyblog?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

spring.data.mongodb.uri=mongodb://127.0.0.1:27017/kyblog
spring.thymeleaf.cache=false
#server.servlet.context-path=/kyblogArticle
logging.level.com.kyblog.Dao=debug