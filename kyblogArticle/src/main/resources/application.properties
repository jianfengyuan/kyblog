server.port=7002

mybatis.type-aliases-package=com.kyblog.entity
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kyblog?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

spring.redis.database=12
spring.redis.host=localhost
spring.redis.port=6379

spring.data.mongodb.uri=mongodb://127.0.0.1:27017/test
spring.thymeleaf.cache=false
#server.servlet.context-path=/kyblogArticle
logging.level.com.kyblog.Dao=debug

spring.application.name=article-service
eureka.instance.instance-id=article-service
spring.profiles=article-service
#eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://192.168.50.218:9001/eureka/,http://192.168.50.218:9002/eureka/,http://192.168.50.218:8003/eureka/
